<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Set New Password</h1>
        <form id="resetForm">
            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="password_confirm" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="password_confirm" required>
            </div>
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
        <div id="response" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const password_confirm = document.getElementById('password_confirm').value;
            const responseDiv = document.getElementById('response');

            if (password !== password_confirm) {
                responseDiv.innerHTML = '<div class="alert alert-danger">Passwords do not match.</div>';
                return;
            }

            const pathParts = window.location.pathname.split('/');
            const uidb64 = pathParts[pathParts.length - 3];
            const token = pathParts[pathParts.length - 2];

            const apiUrl = `/api/auth/password-reset-confirm/${uidb64}/${token}/`;

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ password: password, password2: password_confirm }),
            })
            .then(response => response.json())
            .then(data => {
                responseDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                if (data.success) {
                    responseDiv.innerHTML += '<div class="alert alert-success mt-3">Password has been reset successfully! You can now <a href="/auth/login/">login</a>.</div>';
                }
            })
            .catch(error => {
                responseDiv.innerHTML = `<div class="alert alert-danger mt-3">Error: ${error}</div>`;
            });
        });
    </script>
</body>
</html>
