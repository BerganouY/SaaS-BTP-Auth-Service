<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div id="response" class="mt-3"></div>
        <div class="mt-3">
            <p>Don't have an account? <a href="/auth/register/">Register here</a>.</p>
            <p>Forgot your password? <a href="/auth/request-password-reset/">Reset it here</a>.</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const responseDiv = document.getElementById('response');

            fetch('/api/token/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            })
            .then(response => response.json())
            .then(data => {
                responseDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                if (data.access) {
                    localStorage.setItem('accessToken', data.access);
                    localStorage.setItem('refreshToken', data.refresh);
                    responseDiv.innerHTML += '<div class="alert alert-success mt-3">Login successful! You can now access protected resources. Try <a href="/auth/protected-test/">this page</a>.</div>';
                }
            })
            .catch(error => {
                responseDiv.innerHTML = `<div class="alert alert-danger mt-3">Error: ${error}</div>`;
            });
        });
    </script>
</body>
</html>
