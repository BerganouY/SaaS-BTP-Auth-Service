<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Area</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Protected Area</h1>
        <p>This page is protected. You need a valid JWT to access it.</p>
        <button id="testButton" class="btn btn-primary">Test Access</button>
        <div id="response" class="mt-3"></div>
        <div class="mt-3">
            <p><a href="/auth/login/">Login</a> to get a token.</p>
        </div>
    </div>

    <script>
        document.getElementById('testButton').addEventListener('click', function() {
            const accessToken = localStorage.getItem('accessToken');
            const responseDiv = document.getElementById('response');

            if (!accessToken) {
                responseDiv.innerHTML = '<div class="alert alert-warning">No access token found. Please log in first.</div>';
                return;
            }

            fetch('/api/auth/protected-test/', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${accessToken}`,
                },
            })
            .then(response => response.json())
            .then(data => {
                responseDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            })
            .catch(error => {
                responseDiv.innerHTML = `<div class="alert alert-danger mt-3">Error: ${error}</div>`;
            });
        });
    </script>
</body>
</html>
