<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Request Password Reset</h1>
        <form id="resetRequestForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Send Reset Link</button>
        </form>
        <div id="response" class="mt-3"></div>
         <div class="mt-3">
            <p>Remembered your password? <a href="/auth/login/">Login here</a>.</p>
        </div>
    </div>

    <script>
        document.getElementById('resetRequestForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const responseDiv = document.getElementById('response');

            fetch('/api/auth/request-reset-email/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email }),
            })
            .then(response => response.json())
            .then(data => {
                responseDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                 if (data.success) {
                    responseDiv.innerHTML += '<div class="alert alert-success mt-3">If an account with this email exists, a password reset link has been sent.</div>';
                }
            })
            .catch(error => {
                responseDiv.innerHTML = `<div class="alert alert-danger mt-3">Error: ${error}</div>`;
            });
        });
    </script>
</body>
</html>
